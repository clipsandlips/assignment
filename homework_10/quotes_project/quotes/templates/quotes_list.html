<!DOCTYPE html>
<html>
<head>
    <title>Quotes List</title>
</head>
<body>
    <h1>Quotes</h1>
		<a href="{% url 'home' %}">Back to Home</a>

        {% for quote in quotes %}

        {% endfor %}
    </ul>
</body>
</html>
